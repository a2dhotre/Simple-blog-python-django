{% extends 'blog/base.html'%}
{% block content %}
<div class="card">
    <div class="card-header posttitle"><h3>Posts</h3></div>
      <div class="card-body">
        {% for post in post_list %}
          <br>
          <div class="card">
              <div class="card-body">
                <h5 class="card-title"><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h5>
                <p class="card-text">
                  <div class="date">
                    <p>Published on: {{post.published_date|date:"D-M-Y"}}</p>
                  </div>
                  <a href="{% url 'post_detail' pk=post.pk %}">Comments: {{post.approve_comments.count}}</a>
                </p>
                <span>
                <!-- AddToAny BEGIN -->
                <div class="a2a_kit a2a_kit_size_32 a2a_default_style">
                  <a class="a2a_button_whatsapp"></a>
                  <a class="a2a_button_facebook"></a>
                  <a class="a2a_button_twitter"></a>
                  <a class="a2a_button_google_plus"></a>
                  <a class="a2a_button_linkedin"></a>
                  <a class="a2a_button_email"></a>
                </div>
                <script async src="https://static.addtoany.com/menu/page.js"></script>
                <!-- AddToAny END -->
                </span>
              </div>
          </div>
        {% endfor %}
      </div>
</div>
{% endblock %}
