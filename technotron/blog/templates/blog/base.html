<!DOCTYPE html>
{% load staticfiles %}
<html>
  <head>
    <meta charset="utf-8">
    <title>Technotron</title>

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">

    <!-- medium style editor -->
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">

    <!-- custom css -->
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">

    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=ABeeZee|News+Cycle|Passion+One" rel="stylesheet">

  </head>
  <body>

    <!-- navbar -->
    <!-- As a heading -->
      <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
        <div class="container">
          <a class="navbar-brand mb-0 h1 bigbrand" href="{% url 'post_list' %}">TECHNOTRON</a>
          <ul class="navbar-nav mr-auto">
            <li class="nav-item"><a class="nav-link techfont" href="{% url 'about' %}">About</a> </li>
            <li class="nav-item"><a class="nav-link techfont" href="https://github.com/a2dhotre">GitHub</a></li>
            <li class="nav-item"><a class="nav-link techfont" href="https://www.linkedin.com/in/akshay-dhotre-may91/">LinkdIn</a></li>
          </ul>

          <ul class="navbar-nav mr-auto">
            {% if user.is_authenticated %}
              <li class="nav-item">
                  <a class="navbar-text navbar-right techfont">Welcome: {{user.username}}</a>
              </li>
              
              <li class="nav-item">
                  <a class="nav-link techfont" href="{% url 'post_new' %}">New Post</a>
              </li>

              <li class="nav-item">
                  <a class="nav-link techfont" href="{% url 'post_draft_list' %}">Drafts</a>
              </li>

              <li class="nav-item">
                  <a class="nav-link techfont" href="{% url 'logout' %}">Logout</a>
              </li>

            {% else %}
              <li class="nav-item"> <a class="nav navbar-right techfont" href="{% url 'login' %}"> <span><img src="{% static 'login.svg' %}" alt="img" width='10%'> Login</span></a></li>
            {% endif %}

          </ul>
        </div>
      </nav>

    <!-- content block -->
    <div class="content container">
      <div class="row">
        <div class="col-md-8">
          <div class="blog_posts">
            {% block content %}
            {% endblock %}
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
