{% extends 'blog/base.html'%}
{% block content %}
<div class="card">
    <div class="card-header posttitle"><h3> Draft List</h3></div>
      <div class="card-body">
        {% for post in post_list %}
          <br>
          <div class="card">
              <div class="card-body">
                <h5 class="card-title"><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h5>
                <p class="card-text">
                  <div class="date">
                    <p>Created: {{post.created_date}}</p>
                  </div>
                  <p>{{post.text|truncatechars:200}}</p>
                </p>
              </div>
          </div>
        {% endfor %}
      </div>
</div>        
{% endblock %}
